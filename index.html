<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Besnik.</title>
        <!-- Reset css-->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,200&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Header -->
        <header class="header fixed">
            <div class="content">
                <div class="body">
                    <!-- Logo -->
                    <a href="#!">
                        <img src="./assets/img/logo.svg" alt="Benisk." />
                    </a>
                    <!-- Navigation -->
                    <nav class="nav">
                        <ul>
                            <li class="active">
                                <a href="#!">Home</a>
                            </li>
                            <li>
                                <a href="#!">Features</a>
                            </li>
                            <li>
                                <a href="#!">Pricing</a>
                            </li>
                            <li>
                                <a href="#!">About</a>
                            </li>
                            <li>
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Action -->
                    <div class="actions">
                        <a href="#!" class="action-link">Sign in</a>
                        <a href="#!" class="btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- Hero -->
            <div class="hero">
                <div class="content">
                    <div class="body">
                        <!-- Hero left -->
                        <div class="content-block">
                            <p class="desc top">ðŸ˜Ž EASY LEARNING PLATFORM</p>
                            <h1 class="heading">Words learner come here.</h1>
                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our world-class platform.
                            </p>
                            <div class="cta-group">
                                <a href="#!" class="btn hero-cta">
                                    Get Started
                                </a>
                                <button class="watch-video">
                                    <div class="icons">
                                        <img
                                            src="./assets/icons/play.svg"
                                            alt=""
                                        />
                                    </div>
                                </button>
                            </div>
                        </div>
                        <!-- Hero right -->
                        <div class="media-block">
                            <img
                                src="./assets/img/hero-img.png"
                                alt="Words learner come here."
                                class="img"
                            />
                            <div class="hero-summary">
                                <div class="summary-1">
                                    <!-- Item 1 -->
                                    <div class="item">
                                        <div class="icon">
                                            <img
                                                src="./assets/icons/Book.svg"
                                                alt="Courses 1000+"
                                            />
                                        </div>
                                        <div class="info">
                                            <p class="label">Courses 1000+</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="summary-2">
                                    <!-- Item 2 -->
                                    <div class="item-1">
                                        <div class="info">
                                            <p class="label">Schedules</p>
                                        </div>
                                        <div class="dash-group">
                                            <div class="group-top">
                                                <span class="dash-1"></span>
                                                <span class="dash one"></span>
                                            </div>
                                            <div class="group-top">
                                                <span class="dash-2"></span>
                                                <span class="dash two"></span>
                                            </div>
                                            <div class="group-top">
                                                <span class="dash-3"></span>
                                                <span class="dash three"></span>
                                            </div>
                                            <div class="group-bottom">
                                                <span class="dash-4"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Item 3 -->
                                    <div class="item-2">
                                        <div class="info">
                                            <p class="label">
                                                Our Active Students
                                            </p>
                                        </div>
                                        <div class="avatar-block">
                                            <div class="avatar-group">
                                                <img
                                                    src="./assets/img/avatar-1.jpg"
                                                    alt=""
                                                    class="avatar"
                                                />
                                                <img
                                                    src="./assets/img/avatar-2.jpg"
                                                    alt=""
                                                    class="avatar"
                                                />
                                                <img
                                                    src="./assets/img/avatar-3.jpg"
                                                    alt=""
                                                    class="avatar"
                                                />
                                                <img
                                                    src="./assets/img/avatar-4.jpg"
                                                    alt=""
                                                    class="avatar"
                                                />
                                                <div class="avatar">
                                                    <span>10K+</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
